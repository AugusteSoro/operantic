<div class="page-wrap height-100 default-bg">
  <div class="app-error">
    <div class="fix">
      <mat-icon class="error-icon" color="warn">error</mat-icon>
      <div class="error-text">
        <h1 class="error-title">404</h1>
        <div class="error-subtitle">Page Non trouvé!</div>
      </div>
    </div>

    <div class="error-actions">
      <button
      mat-raised-button
      color="primary"
      class="mb-1 mr-05"
      [routerLink]="['/']">Retour à l'accueil</button>

      <button
      mat-raised-button
      color="warn">Signaler le probleme</button>
    </div>
  </div>
</div>
